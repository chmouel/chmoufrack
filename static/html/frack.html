<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frack: Pyramid-30112017</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <style>
     .container-fluid {
       max-width: 810px;
       padding: 10px; // Whitespace or outside gutter
     }
     .img-responsive {
       margin: 0 auto;
     }
     .program {
       background-color: #def0fc;
       margin-top: 20px;
       padding: 5 90px;
     }
    </style>

    <script type="text/javascript" src="controller.js"></script>

  </head>
  <body ng-controller="FrackController" ng-app="Frack">

    <div class="container-fluid">
      <img class="img-responsive img-rounded" alt="banner" src="http://chmouel.com/frac/banner.jpg">
      <div ng-repeat="program in programs.Workouts">
        <div class="well-sm program">
          <h3 class="text-center"><strong>{{program.Workout.Repetition}} * {{program.Workout.Meters}}m @ {{program.Workout.Percentage}}%</strong></h3>
        </div>
        <div class="table-responsive">
          <table summary="Frac" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>VMA</th>
                <th>Total time</th>
                <th>400m time</th>
                <th>Speed</th>
                <th>Pace</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="w in program.VMAs">
                <td><strong>{{w.VMA}}</strong></td>
                <td>{{w.TotalTime}}</td>
                <td>{{w.TimeTrack}}</td>
                <td>{{w.Speed}}</td>
                <td>{{w.Pace}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <p class="text-right text-warning">{{program.Workout.Repos}} </p>
        </div>
      </div>
    </div>

    <div class="text-center">
      <code>
    Generated by <a href="https://github.com/chmouel/chmoufrack">ChmouFrack</a> -
    Contact: <a href="https://www.twitter.com/samchmou/">@samchmou</a>
      </code>
    </div>
  </body>
</html>

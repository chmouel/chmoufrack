<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Hello AngularJS - Add Table Row Dynamically</title>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
  </head>
  <!-- Controller name goes here -->
  <body ng-app="myapp" ng-controller="ListController">
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">Edit workout program blah</div>
        <div class="panel-body">
          <form ng-submit="post()">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                  <th>Repetition</th>
                  <th>Length</th>
                  <th>VMA Percentage</th>
                  <th>Repos</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="personalDetail in personalDetails">
                  <td><input type="checkbox" ng-model="personalDetail.selected"/></td>
                  <td><input type="text" class="form-control" ng-model="personalDetail.repetition" required/></td>
                  <td><input type="text" class="form-control" ng-model="personalDetail.meters" required/></td>
                  <td><input type="text" class="form-control" ng-model="personalDetail.percentage" required/></td>
                  <td><input type="text" class="form-control" ng-model="personalDetail.repos"/></td>
                  <input type="hidden" ng-model="personalDetail.programname" value="ProgramREST4963"/>
                </tr>
              </tbody>
            </table>

            <div class="form-group">
              <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger" ng-click="remove()" value="Remove">
              <input ng-click="addNew()" class="btn btn-primary" value="Add New">
              <input type="submit" class="btn btn-success  addnew pull-right" value="Submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

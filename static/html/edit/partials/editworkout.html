<div id="success" ng-show="showSuccessAlert" class="alert alert-success fade in">
  <strong>Success!</strong> Your workout has been saved successfully.
</div>

<div class="panel panel-default">
  <div class="panel-heading">Editing Program <strong>{{programName}}</strong></div>
  <div class="panel-body">
    <form name="form" ng-submit="saveshow()">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
            <th>Repetition</th>
            <th>Length</th>
            <th>VMA Percentage</th>
            <th>Repos</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="program in programDetails">
            <td><input type="checkbox" ng-model="program.selected"/></td>
            <td><input type="text" class="form-control" ng-model="program.Repetition" required/></td>
            <td><input type="text" class="form-control" ng-model="program.Meters" required/></td>
            <td><input type="text" class="form-control" ng-model="program.Percentage" required/></td>
            <td><textarea class="form-control" rows="2" ng-model="program.Repos"></textarea></td>
          </tr>
        </tbody>
      </table>

      <div class="form-group">
        <input ng-hide="!programDetails.length" type="button" class="btn btn-danger" ng-click="remove()" value="Remove Workout">
        <input ng-click="addNew()" class="btn btn-primary" value="Add Workout">
        <input ng-click="save()" class="btn btn-info addnew pull-right" value="Save">
        <input type="submit" class="btn btn-success pull-right" value="Show">
      </div>
    </form>
  </div>
</div>

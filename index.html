<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChmouFrack</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="imageimg/favicons/png" sizes="192x192"  href="img/favicons/android-icon-192x192.png">
    <link rel="icon" type="imageimg/favicons/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="imageimg/favicons/png" sizes="96x96" href="img/favicons/favicon-96x96.png">
    <link rel="icon" type="imageimg/favicons/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.7.0/js-yaml.min.js"></script>

    <link rel="stylesheet" href="frack.css">
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/calcul.js"></script>

  </head>
  <body ng-controller="FrackController" ng-app="Frack">
    <a ng-href="{{rootUrl}}">
      <img class="img-responsive img-rounded" alt="banner" src="img/banner.jpg">
    </a>

    <div class="container-fluid">
      <ul class="nav nav-tabs nav-justified" ng-controller="TabsCtrl">
        <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
        <li tab="tab"><a href="http://runcalc.net">Calculette allure et plus</li>
      </ul>
    </div>

    <div ng-view class="container-fluid"></div>

    <div class="text-center">
      <code>
    Generated by <a href="https://github.com/chmouel/chmoufrack">ChmouFrack</a> -
    Contact: <a href="https://www.twitter.com/samchmou/">@samchmou</a>
      </code>
    </div>
  </body>
</html>

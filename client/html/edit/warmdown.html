<form name="forms.warmdown_{{$index}}" class="form-horizontal" novalidate>
  <span class="label label-info">Récupération</span>
  <div class="input-group">
    <span class="input-group-addon">
      <i class="glyphicon glyphicon-hand-up"></i>
    </span>
    <input name="effort" select-on-click ng-model="step.effort" type="text" class="form-control" placeholder="Distance ou temps" required>
    <label class="help-block" ng-show="forms['warmdown_' + $index].effort.$error.required">
      Vous devez specifiez une récupération.
    </label>

  </div>
</form>

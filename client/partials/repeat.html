<div class="block-header">
  <img width="28px" height="24px" src="img/repeat.png"/>
  Répétition
</div>

<div class="form-group">
  <div class="col-sm-12">
    <strong>Repetitions</strong>:
    <input select-on-click type="number" maxlength="2" class="form-control" ng-model="step.repeat.repeat">
  </div>
</div>

<br/>
<br/>
<br/>
<br/>


<div class="block-repeat">
  <!-- TODO: commonalize with editor.html -->
  <span ng-init="orig = step.repeat">
    <div class="step" ng-repeat="step in step.repeat.steps">

      <span ng-show="step.type == 'warmup' || step.type == 'warmdown'" ng-include="'partials/workupdown.html'"></span>

      <span ng-show="step.type == 'interval'" ng-include="'partials/intervals.html'"></span>

      <span ng-show="step.type == 'repeat'" ng-include="'partials/repeat.html'"></span>

      <div class="text-center">
        <a href ng-click="swapUp($index, orig)"><i ng-hide="$first" class="glyphicon glyphicon-chevron-up"></i></a>
        <a href ng-click="swapDown($index, orig)"><i ng-hide="$last" class="glyphicon glyphicon-chevron-down"></i></a>
        <a href ng-click="removeStep($index, orig)"><i class="glyphicon glyphicon-remove"></i></a>
      </div>
    </div> <!-- ng-repeat -->
  </span>

</div>

<div ng-controller="ProgramIndexController">
  <div ng-click="submit(p.name)"  ng-repeat="p in programIndex">
    <div class="well-sm program">
      <h3 class="text-center"><strong><a href="#/workout/{{p.name}}">{{p.name}}</a></strong></h3>
    </div>
    <div class="text-center table-responsive tableComment" >
      <table summary="Frac" class="table">
        <thead>
          <tr>
            <th>Nombre d'exercices</th>
            <th>Distance Total</th>
            <th>Tour Total</th>
          </tr>
        </thead>
          <tr>
            <td> {{p.totalWorkout}}</td>
            <td> {{p.totalLength}}</td>
            <td> {{p.totalTrackLap}}</td>
          </tr>
      </table>
      <div ng-if="p.comment" class="text-center bg-warning" style="padding: 5px;margin-top: -20px;">
        {{p.comment}}
      </div>
    </div>
  </div>
</div>

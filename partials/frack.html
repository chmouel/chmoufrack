<div ng-controller="CalculController">
  <div ng-repeat="w in program.workouts">
    <div class="well-sm program">
      <h3 class="text-center"><strong>{{hello}} {{w.laps}} * {{w.length}}m @ {{w.percentage}}%</strong></h3>
    </div>
    <div class="table-responsive">
      <table summary="Frac" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>VMA</th>
            <th>Temps Total</th>
            <th>Temps 400m</th>
            <th>Vitesse</th>
            <th>Allure</th>
          </tr>
        </thead>
        <tbody ng-init="vmas = test(w.laps, w.length, w.percentage)">
          <tr ng-repeat="v in vmas">
            <td><strong>{{v.vma}}</strong></td>
            <td>{{v.totalTime}}</td>
            <td>{{v.timeLap}}</td>
            <td>{{v.speed}}</td>
            <td>{{v.pace}}</td>
          </tr>
        </tbody>
      </table>
      <div ng-if="workout.Repos != ''" class="text-center bg-warning">
        <strong>Repos:</strong> <span class="text-muted">{{w.rest}}</span>
      </div>
    </div>
  </div>
</div>

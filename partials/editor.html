<div class="editor">
  <strong>Nom</strong>:
  <input ng-show="editing" type="text" maxlength="1024" class="form-control" name="distance" ng-model="excercise.name">
  <span ng-hide="editing">
    {{excercise.name || "Edit" }}
  </span>
  <a href ng-hide="editing" ng-click="editing = true"><i class="glyphicon glyphicon-pencil"></i></a>

  <div class="step" ng-repeat="step in excercise.steps">

    <span ng-show="step.type == 'warmup' || step.type == 'warmdown'" ng-include="'partials/workupdown.html'"></span>

    <span ng-show="step.type == 'interval'" ng-include="'partials/intervals.html'"></span>

    <div class="text-right">
      <a href ng-click="swapUp($index)"><i ng-hide="$first" class="glyphicon glyphicon-chevron-up"></i></a>
      <a href ng-click="swapDown($index)"><i ng-hide="$last" class="glyphicon glyphicon-chevron-down"></i></a>
      <a href ng-click="removeStep($index)"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
  </div> <!-- ng-repeat -->

</div>

<nav class="navbar navbar-default navbar-xs" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <a href class="dropdown-toggle" data-toggle="dropdown">
      <i class="glyphicon glyphicon-plus"></i> Ajouter</a>
    <ul class="dropdown-menu">
      <li><a href ng-click="addNewWarmupWarmdown()">Échauffement</a></li>
      <li><a href>Récupération</a></li>
      <li><a href ng-click="addNewIntervals()">Fractionnée</a></li>
    </ul>
    &nbsp;
    <a href="#">
      <i class="glyphicon glyphicon-remove"></i> Supprimer
    </a>
    &nbsp;
    <a href ng-click="submit()">
      <i class="glyphicon glyphicon-save"></i>
      Sauvegarder
    </a>
  </div>
</nav>

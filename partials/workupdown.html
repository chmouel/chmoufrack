<form data-toggle="validator" role="form">
  <span ng-if="step.type == 'warmup'" class="label label-warning">Échauffement</span>
  <span ng-if="step.type == 'warmdown'" class="label label-default">Récupération</span>
  <div class="input-group">
    <span class="input-group-addon">
      <i ng-if="step.type == 'warmup'" class="glyphicon glyphicon-hand-up"></i>
      <i ng-if="step.type == 'warmdown'" class="glyphicon glyphicon-hand-down"></i>
    </span>
    <input ng-model="step.effort" type="text" class="form-control" placeholder="Distance ou temps">
  </div>
</form>
